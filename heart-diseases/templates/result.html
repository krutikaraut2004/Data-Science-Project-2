<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Website Title -->
    <div class="container">
      <h2 class="container-heading">
        <span class="heading_font">Heart Disease Predictor</span>
      </h2>
      <div class="description">
        <p>A Machine Learning Web App, Built with Flask</p>
      </div>
    </div>

    <!-- Result -->
    <div class="results">
      {% if prediction==1 %}
      <h1>
        Prediction:
        <span class="danger"
          >You have Chances of Heart Disease, Please get yourself checked!</span
        >
      </h1>

      {% elif prediction==0 %}
      <h1>
        Prediction:
        <span class="safe"
          >Congrats You dont have chances of Heart Diseases!</span
        >
      </h1>

      {% endif %}
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contact">
        <a target="_blank" href="https://github.com/krutikaraut2004"
          ><i class="fab fa-github fa-lg contact-icon"></i
        ></a>
        <a target="_blank" href="https://www.linkedin.com/in/krutika-raut-2oo4/"
          ><i class="fab fa-linkedin fa-lg contact-icon"></i
        ></a>
      </div>
      <p class="footer-description">Made by Krutika Raut</p>
    </div>
  </body>
</html>
